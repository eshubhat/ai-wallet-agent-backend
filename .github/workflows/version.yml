name: Version and Tag Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
      - 'README.md'
      - '.github/**'

jobs:
  version_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git User
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Determine Bump Type
        id: bump_type
        run: |
          BUMP="patch"
          if [[ "${{ github.event.head_commit.message }}" == *"[major]"* ]]; then
            BUMP="major"
          elif [[ "${{ github.event.head_commit.message }}" == *"[minor]"* ]]; then
            BUMP="minor"
          elif [[ "${{ github.event.head_commit.message }}" == *"[patch]"* ]]; then
            BUMP="patch"
          fi
          echo "BUMP_TYPE=$BUMP" >> $GITHUB_ENV

      - name: Bump Version
        id: bump
        run: |
          npm version ${{ env.BUMP_TYPE }} --no-git-tag-version
          APP_VER=$(node -p "require('./package.json').version")
          echo "APP_VER=$APP_VER" >> $GITHUB_ENV

      - name: Commit and Push Version Bump
        run: |
          git add package.json
          git commit -m "chore: bump backend version to v${{ env.APP_VER }} [skip ci]"
          git push

      - name: Create and Push Git Tag
        run: |
          TAG_NAME="v${{ env.APP_VER }}"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.APP_VER }}"
          name: "Release v${{ env.APP_VER }}"
          body: "Automated backend release for version ${{ env.APP_VER }}"
          draft: false
          prerelease: false
